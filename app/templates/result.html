<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX-код карточек</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        .buttons {
            margin-top: 20px;
        }
        button, a.button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #2196F3;
            color: white;
        }
    </style>
</head>
<body>
    <h1>LaTeX-код для карточек</h1>
    
    <p>Ниже представлен сгенерированный LaTeX-код для ваших карточек:</p>
    
    <pre>{{ latex_content }}</pre>
    
    <div class="buttons">
        <a href="/" class="button btn-primary">Вернуться на главную</a>
    </div>
</body>
</html>
