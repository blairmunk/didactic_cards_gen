<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дидактические карточки по физике</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .card-form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: space-between;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        .btn-secondary {
            background-color: #2196F3;
            color: white;
        }
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .info-panel {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Дидактические карточки по физике</h1>
    
    <div class="info-panel">
        <h2>Статус</h2>
        <p>Добавлено карточек: <strong>{{ cards_count }}</strong></p>
        <p>Для полного заполнения листа необходимо добавить: <strong>{{ 8 - (cards_count % 8) if cards_count % 8 != 0 else 0 }}</strong> карточек</p>
    </div>
    
    {% if error %}
    <div class="error-message">
        {{ error }}
    </div>
    {% endif %}
    
    <div class="card-form">
        <h2>Добавить карточку</h2>
        <form action="/add_card" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="front">Лицевая сторона (задание):</label>
                    <textarea name="front" id="front" required></textarea>
                </div>
                <div class="form-group">
                    <label for="back">Оборотная сторона (решение):</label>
                    <textarea name="back" id="back" required></textarea>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="btn-primary">Добавить карточку</button>
            </div>
        </form>
    </div>
    
    <div class="buttons">
        <form action="/generate" method="post">
            <button type="submit" class="btn-secondary">Сгенерировать PDF</button>
        </form>
        
        <form action="/preview_latex" method="post">
            <button type="submit" class="btn-secondary">Предпросмотр LaTeX</button>
        </form>
        
        <form action="/reset" method="post">
            <button type="submit" class="btn-danger">Сбросить все карточки</button>
        </form>
    </div>
</body>
</html>
